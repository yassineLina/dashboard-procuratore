name: Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug - Show repository structure
      run: |
        echo "=== Repository Structure ==="
        ls -la
        echo "=== dashboard-procuratore contents ==="
        ls -la dashboard-procuratore/
        echo "=== Checking for angular.json ==="
        find . -name "angular.json" -type f
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        
    - name: Install and build Angular app
      run: |
        echo "=== Entering dashboard-procuratore directory ==="
        cd dashboard-procuratore
        echo "=== Current directory ==="
        pwd
        echo "=== Installing dependencies ==="
        npm install
        echo "=== Building Angular app ==="
        npm run build:prod || npx ng build --configuration production --no-ssr
        
    - name: Verify build output
      run: |
        echo "=== Checking build output ==="
        ls -la dashboard-procuratore/dist/dashboard-procuratore/
        
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "upload"
        app_location: "dashboard-procuratore"
        output_location: "dashboard-procuratore/dist/dashboard-procuratore"
        skip_app_build: true