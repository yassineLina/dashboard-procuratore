name: Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'npm'
        cache-dependency-path: 'dashboard-procuratore/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./dashboard-procuratore
      run: npm ci
        
    - name: Build Angular app with context path
      working-directory: ./dashboard-procuratore
      run: npm run build:prod
        
    - name: Verify build structure
      working-directory: ./dashboard-procuratore
      run: |
        echo "Build output:"
        ls -la dist/dashboard-procuratore/
        echo "Checking index.html base href:"
        grep -o '<base href="[^"]*"' dist/dashboard-procuratore/index.html
        
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "upload"
        app_location: "dashboard-procuratore"
        output_location: "dashboard-procuratore/dist/dashboard-procuratore"
        skip_app_build: true